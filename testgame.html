<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>光影挑戰 | Starlight AR</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #0d0d1a 40%, #000 100%);
      color: white;
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
    }
    #ui {
      position: absolute;
      top: 10px;
      width: 100%;
      z-index: 10;
      font-size: 20px;
    }
    #score, #timer { margin: 0 15px; display: inline-block; }
    canvas {
      display: block;
      margin: 0 auto;
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="ui">
    <span id="score">分數：0</span>
    <span id="timer">時間：30</span>
  </div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const realMovies = ["無間道", "花樣年華", "甜蜜蜜", "重慶森林", "功夫", "英雄本色"];
    const fakeMovies = ["夢幻追擊", "光影密碼", "午夜之塔", "銀河風暴", "藍天行動"];
    const stars = [];

    let score = 0;
    let timeLeft = 30;
    let gameRunning = true;

    function randomMovie() {
      const isReal = Math.random() > 0.5;
      const name = isReal
        ? realMovies[Math.floor(Math.random() * realMovies.length)]
        : fakeMovies[Math.floor(Math.random() * fakeMovies.length)];
      const x = Math.random() * (canvas.width - 100) + 20;
      const color = isReal ? "#FFD700" : "#FF69B4"; // 真金黃，假粉紅
      stars.push({ name, x, y: 0, speed: Math.random() * 2 + 1.5, isReal, color });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach((star, i) => {
        ctx.fillStyle = star.color;
        ctx.font = "20px Noto Sans TC";
        ctx.fillText(star.name, star.x, star.y);
        star.y += star.speed;
        if (star.y > canvas.height) stars.splice(i, 1);
      });
      if (gameRunning) requestAnimationFrame(draw);
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      stars.forEach((star, i) => {
        if (x > star.x && x < star.x + 100 && y > star.y - 20 && y < star.y + 20) {
          if (star.isReal) score += 10;
          else score -= 5;
          document.getElementById("score").textContent = `分數：${score}`;
          stars.splice(i, 1);
        }
      });
    });

    function spawnLoop() {
      if (!gameRunning) return;
      randomMovie();
      setTimeout(spawnLoop, 800);
    }

    function countdown() {
      const timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `時間：${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          gameRunning = false;
          alert(`遊戲結束！你嘅分數係 ${score} 🎉`);
        }
      }, 1000);
    }

    // 開始遊戲
    spawnLoop();
    draw();
    countdown();
  </script>
</body>
</html>
