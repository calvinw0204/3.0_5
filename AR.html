<!DOCTYPE html>
<html lang="zh-HK">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starlight AR + Barrage</title>
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.css" />

<style>
body, html { margin:0; padding:0; height:100%; overflow:hidden; font-family:sans-serif; }
#start-btn {
  position: fixed; top:50%; left:50%; transform:translate(-50%,-50%);
  padding:20px 40px; font-size:22px; border:none; border-radius:12px;
  background-color:#0078ff; color:white; cursor:pointer; z-index:10000;
}

/* ÂΩàÂπï */
#barrage-container {
  position:absolute; top:0; left:0; width:100%; height:50%; pointer-events:none; z-index:15; overflow:hidden; display:none;
}
.barrage { 
  position:absolute; white-space:nowrap; font-size:18px; color:white; text-shadow:0 0 6px black;
  display:flex; align-items:center; gap:6px; animation: moveLeft 8s linear forwards; 
}
.barrage img { height:120px; width:auto; border-radius:6px; vertical-align:middle; }
@keyframes moveLeft { from { left:100%; } to { left:-100%; } }

/* ÁïôË®ÄÂçÄ */
#messageForm {
  position:fixed; bottom:10px; left:50%; transform:translateX(-50%);
  background:rgba(255,255,255,0.95); padding:8px 12px; border-radius:12px;
  display:flex; align-items:center; gap:8px; width:90%; max-width:900px; justify-content:space-between;
  z-index:1000; display:none;
}
#messageInput { flex:1; padding:6px 8px; border-radius:6px; border:1px solid #ccc; }
#imageInput { display:none; }
#imageLabel { font-size:22px; cursor:pointer; user-select:none; }
#imagePreview { height:90px; width:auto; border-radius:4px; display:none; margin-left:6px; }
#sendButton { background-color:#0078ff; color:white; border:none; border-radius:6px; padding:6px 12px; cursor:pointer; }
#sendButton:hover { background-color:#005fcc; }
</style>
</head>
<body>

<button id="start-btn">ÈñãÂßã AR</button>

<!-- ÂΩàÂπïÂÆπÂô® -->
<div id="barrage-container"></div>

<!-- ÁïôË®ÄÂçÄ -->
<div id="messageForm">
  <input type="text" id="messageInput" placeholder="Ëº∏ÂÖ•ÊñáÂ≠ó..." />
  <label for="imageInput" id="imageLabel">üì∑</label>
  <input type="file" id="imageInput" accept="image/*" />
  <img id="imagePreview" />
  <button id="sendButton">ÁôºÈÄÅ</button>
</div>

<a-scene id="ar-scene" mindar-image="imageTargetSrc: travel-target.mind; autoStart: false; uiScanning: false;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" style="display:none;">
  <a-assets>
    <!-- ÂΩ±Áâá -->
    <video id="CompVideo0" src="Comp0.mp4" preload="auto" loop crossorigin="anonymous" playsinline muted></video>
    <video id="CompVideo1" src="Comp1.mp4" preload="auto" loop crossorigin="anonymous" playsinline muted></video>
    <!-- Ê®°Âûã -->
    <a-asset-item id="checkpoint0Model" src="checkpoint0.glb"></a-asset-item>
    <a-asset-item id="checkpoint1Model" src="checkpoint1.glb"></a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <!-- Marker + Ê®°Âûã -->
  <a-entity mindar-image-target="targetIndex:0" my-video-marker="videoId:CompVideo0" id="checkpoint-0">
    <a-gltf-model src="#checkpoint0Model" position="0 0 0.1" scale="0.75 0.75 0.75"></a-gltf-model>
  </a-entity>

  <a-entity mindar-image-target="targetIndex:1" my-video-marker="videoId:CompVideo1" id="checkpoint-1">
    <a-gltf-model src="#checkpoint1Model" position="0 0 0.1" scale="0.75 0.75 0.75"></a-gltf-model>
  </a-entity>
</a-scene>

<script>
// ================= ÈªûÊìäÈñãÂßã =================
const startBtn = document.getElementById('start-btn');
const scene = document.getElementById('ar-scene');

startBtn.addEventListener('click', async () => {
  startBtn.style.display = 'none';
  scene.style.display = 'block';
  const mindar = scene.components['mindar-image'];
  await mindar.start();
  document.getElementById('messageForm').style.display = 'flex';
  document.getElementById('barrage-container').style.display = 'block';
});

// ================= ÁïôË®Ä + ÂΩàÂπï =================
const input = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendButton");
const imageInput = document.getElementById("imageInput");
const preview = document.getElementById("imagePreview");
const container = document.getElementById("barrage-container");
const form = document.getElementById("messageForm");

const messageMarkers = [
  { id:"checkpoint-0", messages:[], interval:null },
  { id:"checkpoint-1", messages:[], interval:null }
];

let activeMarker = null;

// ËºâÂÖ•Êú¨Âú∞Â≠òÂÑ≤
messageMarkers.forEach(m=>{
  m.messages = JSON.parse(localStorage.getItem("barrage_" + m.id)||'[]');
});

// È°ØÁ§∫ÂΩàÂπï
function showBarrage(msg){
  const el=document.createElement("div");
  el.className="barrage";
  el.style.top=Math.random()*(container.offsetHeight-120)+"px";
  if(msg.img){
    const img=document.createElement("img");
    img.src=msg.img;
    el.appendChild(img);
    if(msg.text) el.appendChild(document.createTextNode(" "+msg.text));
  } else el.textContent = msg.text;
  container.appendChild(el);
  setTimeout(()=>el.remove(),9000);
}

function startBarrage(m){
  if(m.interval) return;
  let idx=0;
  m.interval=setInterval(()=>{ 
    if(m.messages.length>0) showBarrage(m.messages[idx]), idx=(idx+1)%m.messages.length; 
  },3000);
}

function stopBarrage(m){
  if(m.interval){ clearInterval(m.interval); m.interval=null; }
}

// Marker ‰∫ã‰ª∂
AFRAME.registerComponent('my-video-marker', {
  schema: { videoId: {type:'string'} },
  init: function () {
    const videoEl = document.getElementById(this.data.videoId);
    const markerId = this.el.getAttribute('id');
    this.el.addEventListener('targetFound', () => {
      activeMarker = messageMarkers.find(m=>m.id===markerId);
      if(activeMarker) startBarrage(activeMarker);
      if(videoEl) videoEl.play();
    });
    this.el.addEventListener('targetLost', () => {
      if(activeMarker && activeMarker.id===markerId) stopBarrage(activeMarker);
      if(videoEl) videoEl.pause();
    });
  }
});

// ÂúñÁâáÈ†êË¶Ω
imageInput.addEventListener("change",()=>{
  const file=imageInput.files[0];
  if(!file){ preview.style.display="none"; return; }
  const reader=new FileReader();
  reader.onload=e=>{ preview.src=e.target.result; preview.style.display="inline"; };
  reader.readAsDataURL(file);
});

// ÁôºÈÄÅÁïôË®Ä
sendBtn.addEventListener("click",()=>{
  if(!activeMarker) return;
  const text=input.value.trim();
  const file=imageInput.files[0];
  if(!text && !file) return;

  const saveMsg=(imgData=null)=>{
    const msg={text,img:imgData};
    activeMarker.messages.push(msg);
    if(activeMarker.messages.length>50) activeMarker.messages.shift();
    localStorage.setItem("barrage_" + activeMarker.id,JSON.stringify(activeMarker.messages));
    showBarrage(msg);
    input.value=""; imageInput.value=""; preview.style.display="none";
  };

  if(file){
    const reader=new FileReader();
    reader.onload=e=>saveMsg(e.target.result);
    reader.readAsDataURL(file);
  } else saveMsg();
});

// Enter ÁôºÈÄÅ
input.addEventListener("keydown", e=>{ if(e.key==="Enter") sendBtn.click(); });

</script>
</body>
</html>
