<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <title>Starlight AR</title> 
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.css" />
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; font-family:sans-serif; background:#000; }

    /* é–‹å§‹æŒ‰éˆ• */
    #start-btn {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      padding:12px 20px; font-size:20px;
      background:#0078ff; color:white; border:none; border-radius:8px; z-index:9999;
      cursor:pointer;
    }

    /* Home æŒ‰éˆ• */
    #home-btn {
      position: fixed; top:15px; left:15px;
      background: rgba(0,0,0,0.6); color: white;
      border: none; border-radius: 50%;
      width: 50px; height: 50px; font-size: 22px;
      cursor: pointer; z-index: 9999;
    }

    /* å½ˆå¹• */
    #barrage-container { position:absolute; top:0; left:0; width:100%; height:50%; pointer-events:none; z-index:15; overflow:hidden; display:none; }
    .barrage { 
      position:absolute; white-space:nowrap; font-size:18px; color:white; text-shadow:0 0 6px black;
      display:flex; align-items:center; gap:6px; animation: moveLeft 8s linear forwards; 
    }
    .barrage img { height:120px; width:auto; border-radius:6px; vertical-align:middle; }
    @keyframes moveLeft { from { left:100%; } to { left:-100%; } }

    /* ç•™è¨€å€ */
    #messageForm {
      position:fixed; bottom:10px; left:50%; transform:translateX(-50%);
      background:rgba(255,255,255,0.95); padding:8px 12px; border-radius:12px;
      display:flex; align-items:center; gap:8px; width:90%; max-width:900px; justify-content:space-between;
      z-index:1000; display:none;
    }
    #messageInput { flex:1; padding:6px 8px; border-radius:6px; border:1px solid #ccc; }
    #imageInput { display:none; }
    #imageLabel { font-size:22px; cursor:pointer; user-select:none; }
    #imagePreview { height:90px; width:auto; border-radius:4px; display:none; margin-left:6px; }
    #sendButton { background-color:#0078ff; color:white; border:none; border-radius:6px; padding:6px 12px; cursor:pointer; }
    #sendButton:hover { background-color:#005fcc; }
  </style>
</head>
<body>

<!-- é–‹å§‹æŒ‰éˆ• -->
<button id="start-btn">é–‹å§‹é«”é©— ğŸš€</button>

<!-- Home æŒ‰éˆ• -->
<button id="home-btn" onclick="window.location.href='https://starlightar.webflow.io/'">ğŸ </button>

<!-- AR Scene -->
<a-scene id="ar-scene" style="display:none;"
         mindar-image="imageTargetSrc: travel-target.mind; autoStart: false;"
         vr-mode-ui="enabled: false"
         device-orientation-permission-ui="enabled: true"
         embedded>
  
  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <!-- è³‡æº -->
  <a-assets>
    <!-- 3D æ¨¡å‹ -->
    <a-asset-item id="checkpoint0Model" src="checkpoint0.glb"></a-asset-item>
    <a-asset-item id="checkpoint1Model" src="checkpoint1.glb"></a-asset-item>
    <a-asset-item id="checkpoint2Model" src="checkpoint2.glb"></a-asset-item>

    <!-- å½±ç‰‡ -->
    <video id="CompVideo" src="Comp.mp4" preload="auto" loop muted playsinline></video>
  </a-assets>

  <!-- Marker + æ¨¡å‹ -->
  <a-entity mindar-image-target="targetIndex:0" id="checkpoint-0">
    <a-gltf-model src="#checkpoint0Model" position="0 0 0.1" scale="0.75 0.75 0.75"></a-gltf-model>
  </a-entity>
  <a-entity mindar-image-target="targetIndex:1" id="checkpoint-1">
    <a-gltf-model src="#checkpoint1Model" position="0 0 0.1" scale="0.75 0.75 0.75"></a-gltf-model>
  </a-entity>
  <a-entity mindar-image-target="targetIndex:2" id="checkpoint-2">
    <a-gltf-model src="#checkpoint2Model" position="0 0 0.1" scale="0.75 0.75 0.75"></a-gltf-model>
  </a-entity>

  <!-- Marker + å½±ç‰‡ -->
  <a-entity mindar-image-target="targetIndex:3" id="checkpoint-3">
    <a-video src="#CompVideo" width="1.6" height="0.9" position="0 0 0.1"></a-video>
  </a-entity>

</a-scene>

<!-- å½ˆå¹•å®¹å™¨ -->
<div id="barrage-container"></div>

<!-- ç•™è¨€å€ -->
<div id="messageForm">
  <input type="text" id="messageInput" placeholder="è¼¸å…¥æ–‡å­—..." />
  <label for="imageInput" id="imageLabel">ğŸ“·</label>
  <input type="file" id="imageInput" accept="image/*" />
  <img id="imagePreview" />
  <button id="sendButton">ç™¼é€</button>
</div>

<script>
const startBtn = document.getElementById("start-btn");
const scene = document.getElementById("ar-scene");
const videoEl = document.getElementById("CompVideo");

startBtn.addEventListener("click", async () => {
  startBtn.style.display = "none";
  scene.style.display = "block";

  // å•Ÿå‹• AR
  const arSystem = scene.systems["mindar-image-system"];
  await arSystem.start();
  console.log("âœ… AR ç³»çµ±å·²å•Ÿå‹•");

  // å½±ç‰‡æ’­æ”¾éœ€ä½¿ç”¨è€…äº’å‹•
  videoEl.muted = false;
  videoEl.play().catch(e=>console.warn("å½±ç‰‡æ’­æ”¾å¤±æ•—:", e));
});

// ========== ç•™è¨€å½ˆå¹• ==========
const messageMarkers = [
  { id:"checkpoint-0", messages:[], interval:null },
  { id:"checkpoint-1", messages:[], interval:null },
  { id:"checkpoint-2", messages:[], interval:null }
];

const input = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendButton");
const imageInput = document.getElementById("imageInput");
const preview = document.getElementById("imagePreview");
const container = document.getElementById("barrage-container");
const form = document.getElementById("messageForm");
let activeMarker = null;

// è¼‰å…¥æœ¬åœ°å­˜å„²
messageMarkers.forEach(m=>{
  m.messages = JSON.parse(localStorage.getItem("barrage_" + m.id)||'[]');
});

// é¡¯ç¤ºå½ˆå¹•
function showBarrage(msg){
  const el=document.createElement("div");
  el.className="barrage";
  el.style.top=Math.random()*(container.offsetHeight-120)+"px";
  if(msg.img){
    const img=document.createElement("img");
    img.src=msg.img;
    el.appendChild(img);
    if(msg.text) el.appendChild(document.createTextNode(" "+msg.text));
  } else el.textContent = msg.text;
  container.appendChild(el);
  setTimeout(()=>el.remove(),9000);
}

function startBarrage(m){
  if(m.interval) return;
  container.style.display="block";
  let idx=0;
  m.interval=setInterval(()=>{
    if(m.messages.length>0) showBarrage(m.messages[idx]), idx=(idx+1)%m.messages.length;
  },3000);
}

function stopBarrage(m){
  if(m.interval){ clearInterval(m.interval); m.interval=null; }
  if(!messageMarkers.some(marker=>marker.interval)) container.style.display="none";
}

// Marker æ‰¾åˆ° / æ¶ˆå¤±äº‹ä»¶ï¼ˆå½ˆå¹•ï¼‰
messageMarkers.forEach(m=>{
  const el=document.getElementById(m.id);
  el.addEventListener("targetFound", ()=>{
    activeMarker = m;
    form.style.display = "flex";
    input.disabled = false;
    sendBtn.disabled = false;
    startBarrage(m);
  });
  el.addEventListener("targetLost", ()=>{
    if(activeMarker===m) activeMarker=null;
    form.style.display = "none";
    input.disabled = true;
    sendBtn.disabled = true;
    stopBarrage(m);
  });
});

// åœ–ç‰‡é è¦½
imageInput.addEventListener("change",()=>{
  const file=imageInput.files[0];
  if(!file){ preview.style.display="none"; return; }
  const reader=new FileReader();
  reader.onload=e=>{ preview.src=e.target.result; preview.style.display="inline"; };
  reader.readAsDataURL(file);
});

// ç™¼é€ç•™è¨€
sendBtn.addEventListener("click",()=>{
  if(!activeMarker) return;
  const text=input.value.trim();
  const file=imageInput.files[0];
  if(!text && !file) return;

  const saveMsg=(imgData=null)=>{
    const msg={text,img:imgData};
    activeMarker.messages.push(msg);
    if(activeMarker.messages.length>50) activeMarker.messages.shift();
    localStorage.setItem("barrage_" + activeMarker.id,JSON.stringify(activeMarker.messages));
    showBarrage(msg);
    input.value=""; imageInput.value=""; preview.style.display="none";
  };

  if(file){
    const reader=new FileReader();
    reader.onload=e=>saveMsg(e.target.result);
    reader.readAsDataURL(file);
  } else saveMsg();
});

// Enter ç™¼é€
input.addEventListener("keydown", e=>{ if(e.key==="Enter") sendBtn.click(); });
</script>

</body>
</html>
