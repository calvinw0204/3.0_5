<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <title>Starlight AR Fixed</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #0078ff;
      color: white;
      font-size: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      z-index: 9999;
    }
    #barrage-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      pointer-events: none;
      overflow: hidden;
      z-index: 15;
      display: none;
    }
    .barrage {
      position: absolute;
      white-space: nowrap;
      font-size: 18px;
      color: white;
      text-shadow: 0 0 5px black;
      animation: moveLeft 8s linear forwards;
    }
    @keyframes moveLeft { from { left: 100%; } to { left: -100%; } }
  </style>
</head>
<body>

<button id="start-btn">ÈñãÂßãÈ´îÈ©ó üöÄ</button>
<div id="barrage-container"></div>

<a-scene
  id="ar-scene"
  mindar-image="imageTargetSrc: travel-target.mind; autoStart: false; uiLoading: yes;"
  color-space="sRGB"
  renderer="colorManagement: true, physicallyCorrectLights: true, alpha: true"
  embedded
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  style="display: none;">
  
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-assets>
    <video id="CompVideo" src="Comp.mp4" preload="auto" crossorigin="anonymous"
      webkit-playsinline playsinline muted></video>
  </a-assets>

  <!-- ÂΩàÂπï marker -->
  <a-entity mindar-image-target="targetIndex:0" id="checkpoint-0">
    <a-text value="ÁïôË®ÄÁâÜ Marker" color="white" position="0 0 0.1"></a-text>
  </a-entity>

  <!-- ÂΩ±Áâá marker -->
  <a-entity mindar-image-target="targetIndex:3" id="checkpoint-3">
    <a-video src="#CompVideo" width="1.6" height="0.9" position="0 0 0.1"></a-video>
  </a-entity>
</a-scene>

<script>
const startBtn = document.getElementById('start-btn');
const scene = document.getElementById('ar-scene');
const video = document.getElementById('CompVideo');
const videoMarker = document.getElementById('checkpoint-3');

startBtn.addEventListener('click', async () => {
  startBtn.style.display = 'none';
  scene.style.display = 'block';
  // ÂïüÂãï AR
  const arSystem = scene.systems["mindar-image-system"];
  await arSystem.start();
  console.log("‚úÖ AR started!");
});

videoMarker.addEventListener('targetFound', () => {
  console.log("üé¨ Marker Found");
  video.muted = false;
  video.play().catch(e=>console.warn("Video play error:", e));
});

videoMarker.addEventListener('targetLost', () => {
  console.log("‚è∏ Marker Lost");
  video.pause();
});
</script>

</body>
</html>
